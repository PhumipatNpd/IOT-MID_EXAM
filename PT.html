<!DOCTYPE html>

    <script>
            document.addEventListener('DOMContentLoaded',function (){           
                    fetch('https://midterm-exam-010723313-2022.herokuapp.com/device?sensor_type=pressure-transducer')
                    .then(response => response.json())
                    .then(dataPT => {
                        const name0 = dataPT[0].name;
                        const type0 = dataPT[0].type;
                        const unit0 = dataPT[0].unit;
                        const range0 = dataPT[0].range;
                        const ps0 = dataPT[0]["plant-site"];
                        const value0 = dataPT[0].value;
                        document.querySelector('#result0').innerHTML = `NAME : ${name0}<br>TYPE : ${type0}<br>UNIT : ${unit0}<br>RANGE : ${range0}<br>PLANT-SITE : ${ps0}<br>VALUE : ${value0}`;
                    
                        const name1 = dataPT[1].name;
                        const type1 = dataPT[1].type;
                        const unit1 = dataPT[1].unit;
                        const range1 = dataPT[1].range;
                        const ps1 = dataPT[1]["plant-site"];
                        const value1 = dataPT[1].value;
                        document.querySelector('#result1').innerHTML = `NAME : ${name1}<br>TYPE : ${type1}<br>UNIT : ${unit1}<br>RANGE : ${range1}<br>PLANT-SITE : ${ps1}<br>VALUE : ${value1}`;
                    
                        const name2 = dataPT[2].name;
                        const type2 = dataPT[2].type;
                        const unit2 = dataPT[2].unit;
                        const range2 = dataPT[2].range;
                        const ps2 = dataPT[2]["plant-site"];
                        const value2 = dataPT[2].value;
                        document.querySelector('#result2').innerHTML = `NAME : ${name2}<br>TYPE : ${type2}<br>UNIT : ${unit2}<br>RANGE : ${range2}<br>PLANT-SITE : ${ps2}<br>VALUE : ${value2}`;
                    })
                    .catch(error => {
                    console.log('Error:', error);
                    });
                    return false;        
            });
    </script>
