<!DOCTYPE html>
<html>
    <head lang="en">
        <title>API Sensor</title>

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <style>
      body {
        background-image: url("51386.jpg");
        background-color: lightcyan;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
      </style>
<body>
<!-- ########################################################## ข้อมูลตกแต่งส่วนหัวของเว็ปไซค์  ############################################################## -->
 <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom text-bg-dark">
  <h2 class="mx-4 my-1" style="font-family:'Copperplate, Papyrus, fantasy'">REGISTER</h2>
    <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">       
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
<!-- ########################################################## ข้อมูลส่วนที่ link ไปหน้าอื่น โดยคำสั่ง href  ############################################################## -->
    <ul class="nav nav-pills my-1">
      <!-- <li class="nav-item "><a href="test5_OK.html" class="btn btn-light text-dark me-2">REGISTER</a></li> -->
      <li class="nav-item"><a href="FT.html" class="btn btn-light text-dark me-2">FLOW TRANSDUCER</a></li>
      <li class="nav-item"><a href="LT.html" class="btn btn-light text-dark me-2">LEVEL TRANSDUCER</a></li>
      <li class="nav-item"><a href="TT.html" class="btn btn-light text-dark me-2">TEMPERATURE TRANSDUCER</a></li>
      <li class="nav-item"><a href="PT.html" class="btn btn-light text-dark me-2">PRESSURE TRANSDUCER</a></li>
    </ul>
  </header>

  <div class="row justify-content-center ">
    <div class="col-20 col-md-6 ">
      <div class="card">
        <h2 class="text-center my-4" >POST DATA</h2>
<!-- ########################################################## ข้อมูลส่วนของ method port ในรูปแบบของการกรอกฟอร์มข้อมูล ############################################################## -->
          <form class="my-2" id="formId" onsubmit="return false">
            <div class="mb-10 row col-form-label col-sm-11 mx-4 align-items-center ">
              <label class="col-sm-2 col-form-label">ID :</label>
              <div class="col-sm-10">
                <input class="form-control mb-2" type = "text" placeholder="รหัสนักศึกษา" id ="postid" required>
              </div>
              <label class="col-sm-2 col-form-label">NAME :</label>
              <div class="col-sm-10">
                <input class="form-control mb-2" type = "text" placeholder="ชื่อ-นามสกุล" id ="postname" required>
              </div>
              <label class="col-sm-2 col-form-label">SENSOR-NAME :</label>
              <div class="col-sm-10">
                <input class="form-control mb-2" type = "text" placeholder="ชื่อเซนเซอร์" id ="postsensor" required>
              </div>
              <label class="col-sm-2 col-form-label">SENSOR-TYPE :</label>
              <div class="col-sm-10">
                <input class="form-control mb-2" type = "text" placeholder="ชนิดของเซนเซอร์" id ="posttype" required> 
              </div>
              <label class="col-sm-2 col-form-label">SENSOR-UNIT :</label>
              <div class="col-sm-10">
                <input class="form-control mb-2" type = "text" placeholder="หน่วยของเซนเซอร์" id ="postunit" required>
              </div>
              <label class="col-sm-2 col-form-label">SENSOR-VALUE :</label>
              <div class="col-sm-10">
                <input class="form-control mb-2" type = "text" placeholder="ค่าที่วัดได้ของเซนเซอร์" id ="postvalue" required>
              </div>
            <input id = "createData" type="submit" class="btn btn-primary my-2" value="Submit">      
            </div>
          </form>
  
        </div>
      </div>
    </div>
  </div>

    <script src = "success.js"></script>

</body>
</html>
